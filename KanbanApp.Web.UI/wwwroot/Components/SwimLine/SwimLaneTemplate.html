<div  class="col-md-3" id="SwimLaneColumn_{{id}}" >
    <div class="card" style="position: relative; left: 0px; top: 0px;">
        <div class="card-header" style="cursor: move;">
            <h3 class="card-title">
                <i class="ion ion-clipboard mr-1"></i>
                {{ SwimLaneName }}
            </h3>
            <div class="card-tools" id="options1">
                <ul class="pagination pagination-sm">
                    <li class="page-item"><a href="#" class="page-link">«</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                </ul>
            </div>
        </div>
       
            <!-- /.card-header -->
            <div id="{{id}}" class="card-body">
                {{#each cards}}
                <div id="{{cardId}}" class="callout callout-{{priorityColor}}">
                    <div class="card-header" style="padding:0; border:none">
                        <h3 class="card-title"></h3>
                        <div class="card-tools">
                            <span data-toggle="tooltip" title="3 New Messages" class="badge bg-primary">3</span>
                            <button type="button" class="btn btn-tool" id="CardEdit_{{cardId}}" SwimLaneId="{{swimLaneId}}" CardId="{{cardId}}" CardName="{{name}}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                                <i class="fas fa-comments"></i>
                            </button>
                            <button type="button" class="btn btn-tool" id="CardDelete_{{cardId}}" SwimLaneId="{{swimLaneId}}" CardId="{{cardId}}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <h5>{{name}}</h5>

                    <p>{{description}}</p>
                </div>
                {{/each}}

            </div>
            <!-- /.card-body -->
       
            <div class="card-footer clearfix">
                <input type="text" id="NewCardName_{{id}}" class="form-control" placeholder="">
                <button type="button" class="btn btn-info float-right"  id="CardAdd_{{id}}" BoardId="{{BoardId}}" SwimLaneId="{{id}}">
                    <i class="fas fa-plus"></i>  Add Item
                </button>
            </div>
    </div>
    </div>
