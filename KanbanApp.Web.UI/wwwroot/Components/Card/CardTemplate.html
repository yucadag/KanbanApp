<div id="{{cardId}}" class="callout callout-info">
    <div class="card-header" style="padding:0; border:none">
        <h3 class="card-title"></h3>
        <div class="card-tools">
            <span data-toggle="tooltip" title="3 New Messages" class="badge bg-primary">3</span>
            <button type="button" class="btn btn-tool" id="CardEdit_{{cardId}}" SwimLaneId="{{swimLaneId}}" CardId="{{cardId}}" CardName="{{name}}">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                <i class="fas fa-comments"></i>
            </button>
            <button type="button" class="btn btn-tool" id="CardDelete_{{cardId}}" SwimLaneId="{{swimLaneId}}" CardId="{{cardId}}">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <h5>{{name}}</h5>

    <p>{{description}}</p>
</div>
