<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | General Form Elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://adminlte.io/themes/dev/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://adminlte.io/themes/dev/AdminLTE/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
    <script src="../../wwwroot/Services/Card/CardService.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCardSave").on("click", function () {

                var card = {
                    Name: $("#cardName").val(),
                    Description: $("#cardDescription").val(),
                };
                CardService.CardSave(card);
            });

        });

    </script>
</head>
<body>

    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Quick Example</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form role="form">
            <div class="card-body">
                <div class="form-group">
                    <label for="cardName">Card Name</label>
                    <input type="email" class="form-control-sm" id="cardName" placeholder="Enter Card Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Card Description</label>
                    <textarea class="form-control-sm" id="cardDescription" placeholder="Enter Description">
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control-sm">
                        <option>Urgent</option>
                        <option>High</option>
                        <option>Normal</option>
                        <option>Low</option>

                    </select>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" id="btnCardSave" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
